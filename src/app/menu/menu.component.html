<div class="container"
     fxLayout="column"
     fxLayoutGap="20px">

  <mat-list fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </mat-list>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelectDish(dish)">
        <img height="200px" src="{{dish.image}}" alt="{{dish.name}} avatar">
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <app-dishdetail [dish]="selectedDish"></app-dishdetail>

</div>
